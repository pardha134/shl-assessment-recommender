services:
  - type: web
    name: shl-recommender-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-api.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9
